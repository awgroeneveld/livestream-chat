
# auth0 dev domains
spring.security.oauth2.resourceserver.jwt.issuer-uri={YOUR_AUTH0_DOMAIN}
auth0.audience={YOUR_AUTH0_API_AUDIENCE}
auth0.username-claim={YOUR_AUTH0_USERNAME_CLAIM}

# auth0 test client
auth0.test.client-id={YOUR_AUTH0_API_CLIENT_ID}
auth0.test.client-secret={YOUR_AUTH0_API_CLIENT_SECRET}
auth0.test.grant-type=password
auth0.test.scope=read:current_user
auth0.test.username={YOUR_AUTH0_API_TEST_USER_USERNAME}
auth0.test.password={YOUR_AUTH0_API_TEST_USER_PASSWORD}
auth0.test.expired-token={EXPIRED_ACCESS_TOKEN_FOR_TESTING}



